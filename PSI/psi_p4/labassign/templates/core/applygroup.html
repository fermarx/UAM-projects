{% extends 'core/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Apply Group
{% endblock %}

{% block body_block %}
	{% if cons.selectGroupStartDate <= dt %}
		<form method="post" action="{% url 'core:applygroup' %}">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Submit" name="groupSel">
		</form>
	{% else %}
		Group selection is not active
	{% endif %}


{% endblock %}
